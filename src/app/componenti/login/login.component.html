<h1>Login</h1>

<form #loginform="ngForm" (ngSubmit)="OnSubmit(loginform)">
<mat-form-field>
    <mat-label>User-Name</mat-label>
    <input matInput type="userName" name="userName" required ngModel>
  </mat-form-field>
  <p></p>
<mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" required ngModel>
  </mat-form-field>
  <p></p>
  <button mat-raised-button color="primary" type="submit" [disabled]="!loginform.valid">Invia</button>
</form>
